version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Install phase: No dependencies to install for static site"

  pre_build:
    commands:
      - echo "Pre-build phase started"
      - ls -la

  build:
    commands:
      - echo "Build phase: Nothing to compile for HTML/CSS"

  post_build:
    commands:
      - echo "Post-build phase: Build completed"
      - ls -la

artifacts:
  files:
    - '**/*'
  base-directory: .
  discard-paths: no

cache:
  paths: []
