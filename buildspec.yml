version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Build started on $(date)
      - echo Running app checks...
      - node -v
      - npm -v
      - echo Build phase completed

  post_build:
    commands:
      - echo Post-build started on $(date)

artifacts:
  files:
    - '**/*'